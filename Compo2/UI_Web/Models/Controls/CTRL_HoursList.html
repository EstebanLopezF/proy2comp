<div class="form-group d-flex flex-column">
    <label for="-#Id-">-#Label-</label>
    <select class="form-control col-md-12" id="-#Id-">
    </select>
</div>
<script>
    // -# -
    this.LS_Service = new LocalStorage();

    const -#Prefix-_timeRange = LS_Service.get_LS("-#HoursRangeGetter-").split("/"),
        -#Prefix-_startTime = new Date(-#Prefix-_timeRange[0]).getHours(),
        -#Prefix-_endTime = new Date(-#Prefix-_timeRange[1]).getHours(),
        -#Prefix-_rangeHours = -#Prefix-_endTime - -#Prefix-_startTime;

    for (let i = 0; i <= -#Prefix-_rangeHours; i++) {
        const -#Prefix-_finalDate = new Date(),
            optionElement = document.createElement("OPTION");

        -#Prefix-_finalDate.setHours(-#Prefix-_startTime + i, 0, 0, 0);
        optionElement.text = `${-#Prefix-_startTime + i}:00`;
        optionElement.value = `${-#Prefix-_startTime + i}:00`;

        document.getElementById("-#Id-").appendChild(optionElement);
    }
</script>
