<div class="form-group d-flex flex-column">
    <label>-#Label-</label>
    <section id="-#ID_Container-" class="d-flex flex-row justify-content-center"></section>
</div>

<script>
    this.LS_Service = new LocalStorage();
    this.buttonClick = (e) => {
        e.preventDefault();
        e.target.classList.toggle("btn-main-action");
        e.target.classList.toggle("btn-second-action");

        let selectedDays = this.LS_Service.get_LS("-#DaysSetter-") || [];

        if (selectedDays.find(day => day === e.target.value)) {
            selectedDays = selectedDays.filter(d => d !== e.target.value);
        } else {
            selectedDays.push(e.target.value);
        }
        this.LS_Service.set_LS(selectedDays, "-#DaysSetter-");
    };
    this.getButtonText = (day) => {
        switch (day) {
            case "L":
                return "Lunes";
                break;
            case "M":
                return "Martes";
                break;
            case "K":
                return "Miércoles";
                break;
            case "J":
                return "Jueves";
                break;
            case "V":
                return "Viernes";
                break;
            case "S":
                return "Sábado";
                break;
            case "D":
                return "Domingo";
                break;
            default:
                return "El día no fue correctamente especificado";
                break;
        }
    }

    const availableDays = this.LS_Service.get_LS("-#DaysGetter-"),
        arrSelectedDays = this.LS_Service.get_LS("-#DaysSetter-"),
        arrAvailableDays = availableDays ? availableDays.split("") : null;
    btnContainer = document.getElementById("-#ID_Container-");

    if (arrAvailableDays) {
        arrAvailableDays.forEach(availableDay => {
            const buttonElement = document.createElement("BUTTON");

            buttonElement.classList.add("mx-4");
            buttonElement.classList.add("my-2");
            buttonElement.classList.add("px-1");
            buttonElement.classList.add("btn-main-action");
            buttonElement.classList.add("col-md-1");

            buttonElement.id = availableDay;
            buttonElement.value = availableDay;
            buttonElement.innerHTML = this.getButtonText(availableDay);

            buttonElement.addEventListener("click", (e) => this.buttonClick(e));

            btnContainer.appendChild(buttonElement);
        });
    }

    if (arrSelectedDays) {
        arrSelectedDays.forEach(d => {
            document.getElementById(d).classList.remove("btn-main-action");
            document.getElementById(d).classList.add("btn-second-action");
        });
    }
    console.log(btnContainer, arrAvailableDays);
</script>
